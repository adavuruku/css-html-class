
<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			/* grid-template-columns: 30% 20% 50%; */
			/* grid-template-columns: 1fr 2fr 3fr; */
			grid-template-columns: repeat(9, 1fr);
			max-width: 960px;
			margin: 0 auto;
		}
		#content div{
			background: #3bbced;
			padding: 30px;
		}
		#content div:nth-child(even){
			background: #777;
			padding: 30px;
		}
	</style>
</head>
<body>
<!-- Note: if you have 10 divs (block element) and u specify grid column of 3
the result will be 4 rows (first 3 rows will have 3 columns 3x3=9) last column will have 1 row 1 column 1x1=1 -->
	<div id="content">

		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>90</div>

	</div>

</body>
</html>
