<html>
    <head>
        <meta charset="UTF-8">
        <title>Styling Button</title>
        <link rel="stylesheet" href="/google-page.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav>
                <a class="menu-item" href="/">Gmail</a>
                <a class="menu-item" href="/">Images</a>
                <i id="dropdown-menu" class="material-icons">apps</i>
                <img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/AAEL6si5oICRupph5bK4KbZnqIVRhEjYNfhmbZ6CMI1X5A=s32-c-mo" alt="Sherif A"/>
            </nav>
        </header>
        <main>
            <section>
                <img id="profile-pic" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Sherif A"/>
                <br />
                <div id="input-wrapper">
                    <input id="search-box"/>
                    <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice"/>
                    
                </div>
                <div>
                    <button class="custom-btn">Google Search</button>
                    <button class="custom-btn">I'm Feeling Lucky</button>
                </div>
                
            </section>
            
        </main>
        
    </body>
</html>
